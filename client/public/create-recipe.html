<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Smasko</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="recipe.css" />
    <link rel="stylesheet" href="create-recipe.css">
</head>

<body>
    <div class="header shadow-sm rounded">
        <h1 class="header-title">SMASKO</h1>
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item text-center">
                        <a class="nav-link" aria-current="page" href="index.html">My Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Create Recipes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container m-2 mx-auto create-recipe-container">

        <div class="row mx-5">
            <form action="">
                <input type="text" id="name" name="name" placeholder="Recipe name" required maxlength="20"
                    class="recipe-name form-control mt-3 mx-auto" />
                <div class="image-input my-3 p-4">
                    <label for="formFile" class="form-label">Choose image for the recipe</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <div class="col-sm justify-content-center mt-3">
                    <div class="rounded-4 bg-light shadow-sm p-4">
                        <h2 class="mb-4">Ingredients</h2>
                        <div class="form-group col-md-1 mb-3">
                            <label>Chooser number of servings</label>
                            <select class="form-control">
                                <option>2</option>
                                <option selected>4</option>
                                <option>6</option>
                                <option>8</option>
                                <option>10</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="name" placeholder="ex. Chicken powder" required
                                    maxlength="20" class="form-control mt-3 mx-auto" />
                            </div>
                            <div class="col-2 mt-3">
                                <input type="text" class="form-control" placeholder="amount" value="1"/>
                            </div>
                            <div class="col-3 mt-3">
                                <select class="form-control">
                                    <option>ST</option>
                                    <option>L</option>
                                    <option>DL</option>
                                    <option>ML</option>
                                    <option>TSK</option>
                                    <option>MSK</option>
                                </select>
                            </div>
                            <img class="col-1 trash" src="../../images/bin.png" alt="Delete ingredient">

                            <div class="col-6">
                                <input type="text" name="name" placeholder="ex. Chicken powder" required
                                    maxlength="20" class="form-control mt-3 mx-auto" />
                            </div>
                            <div class="col-2 mt-3">
                                <input type="text" class="form-control" placeholder="amount" value="1"/>
                            </div>
                            <div class="col-3 mt-3">
                                <select class="form-control">
                                    <option>ST</option>
                                    <option>L</option>
                                    <option>DL</option>
                                    <option>ML</option>
                                    <option>TSK</option>
                                    <option>MSK</option>
                                </select>
                            </div>
                            <img class="col-1 trash" src="../../images/bin.png" alt="Delete ingredient">
                        </div>

                        <button type="button" class="btn btn-outline-secondary mt-3">Add Ingredient</button>
                    </div>
                </div>

                <div class="col-sm justify-content-center mt-3">
                    <div class="rounded-4 bg-light shadow-sm p-4">
                        <h2 class="mb-4">Instructions</h2>
                        <input type="text" name="name" placeholder="Step 1 in the recipe" required
                                maxlength="20" class="form-control mt-3 mx-auto" />
                            <input type="text" name="name" placeholder="Step 2 in the recipe" required
                                maxlength="20" class="form-control mt-3 mx-auto" />
                            <input type="text" name="name" placeholder="Step 3 in the recipe" required
                                maxlength="20" class="form-control mt-3 mx-auto" />
    
                        <button type="button" class="btn btn-outline-secondary mt-3">Add Instruction</button>
                    </div>

                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-success btn-lg mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
